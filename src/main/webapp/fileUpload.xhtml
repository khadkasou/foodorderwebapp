<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"   
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <script type="text/javascript">
            function showStatus() {
                PF('statusDialog').show();
            }
            function hideStatus() {
                PF('statusDialog').hide();
            }
        </script>
    </h:head>
    <h:body>

        <div class="middle-header">
            <h2>Upload Download Files</h2>
        </div>
        <p:growl id="growl" showDetail="true" />
        <h:form>
            <p:commandButton style="float:right; font-size: 10px;" icon="fa fa-plus"
                             title="Add File" 
                             actionListener="#{fileUploadController.beforeCreate()}" 
                             process="@this" 
                             onclick="PF('dlg_create_file').show();" />
        </h:form>
        <br /><br />
        <h:form id="show_file">
            <p:dataTable value="#{fileUploadController.fileUploadList}" var="c" rowIndexVar="rowIndex">
                
                <p:column headerText="ID">
                    <h:outputText value="#{rowIndex + 1}" />
                </p:column>
                <p:column headerText="Created At" sortBy="#{c.createdAt}" filterBy="#{c.createdAt}">
                    <h:outputText value="#{c.createdAt}" />
                </p:column>
                <p:column headerText="Remarks" sortBy="#{c.remarks}" filterBy="#{c.remarks}">
                    <h:outputText value="#{c.remarks}" />
                </p:column>
                <p:column headerText="File Name" sortBy="#{c.configuration.name}" filterBy="#{c.configuration.name}">
                    <h:outputText value="#{c.configuration.name}" />
                </p:column>
                <p:column headerText="Action">
                    <div class="menu-actions">
                        <p:commandButton title="Delete File" 
                                         icon="ui-icon-trash" 
                                         update="show_file" 
                                         action="#{fileUploadController.delete(c.id)}"
                                         styleClass="file-action-button" />

                        <p:commandButton id="btn_view_doc" 
                                         title="View Document" 
                                         icon="fa fa-file"
                                         actionListener="#{fileUploadController.loadFileData(c.id)}"
                                         process="@this" 
                                         update="@(.doc) frm_view_document" />

                        <p:commandButton value="Download" ajax="false" 
                                         onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                            <p:fileDownload value="#{fileDownloadController.downloadFile(c.id)}"/>
                        </p:commandButton>


                    </div>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:dialog widgetVar="viewDocDlg" modal="true" dynamic="true" appendTo="@(body)" closable="true" 
                  closeOnEscape="true" 
                  id="show_document" header="Document" 
                  style="max-width: 80%; max-height: 90%; margin-top: 2%; margin-left: 15%; overflow: auto" position="left top">
            <h:form id="frm_view_document">
                <h:panelGrid width="100%" style="overflow: scroll">
                    <p:graphicImage  rendered="#{fileUploadController.isImage()}"
                                     value="#{imageUtill.loadFileData()}"  
                                     height="500" width="800" cache="false">
                        <f:param name="docId"  value="#{fileUploadController.fileUploads.id.toString()}"/>
                    </p:graphicImage>
                    <pe:documentViewer rendered="#{!fileUploadController.isImage()}"   
                                       value="#{imageUtill.loadFileData()}" 
                                       height="500" width="800" cache="false" zoom="page-width" >
                        <f:param name="docId"  value="#{fileUploadController.fileUploads.id.toString()}"/>             
                    </pe:documentViewer>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog header="Upload File" widgetVar="dlg_create_file" modal="true">
            <h:form id="frm_file" enctype="multipart/form-data">
                <p:messages id="fileMessages" showDetail="true" autoUpdate="true" closable="true" />
                <p:panelGrid columns="2">
                    <p:outputLabel id="file_config" value="Configuration File" for="som_file"/>
                    <p:selectOneMenu  id="som_file" required="true" converter="configurationConverter"
                                      value="#{fileUploadController.fileUploads.configuration}">
                        <f:selectItem itemLabel="Select File" itemValue="" />
                        <f:selectItems value="#{configurationController.configurationsList}" 
                                       var="item" itemLabel="#{item.name}" 
                                       itemValue="#{item}"/>
                        <p:ajax update="@this" process="@this" />
                    </p:selectOneMenu>
                    <p:outputLabel value="File" for="fileUpload" />
                    <h:panelGroup>
                        <p:fileUpload id="fileUpload" fileUploadListener="#{fileUploadController.fileUploadHandler}" 
                                      mode="advanced" multiple="false" update="frm_file" auto="true"
                                      value="#{fileUploadController.uploadedFile}"/> 
                        <p:outputLabel value="#{fileUploadController.uploadedFile.fileName}" 
                                       rendered="#{fileUploadController.uploadedFile ne null}"/>
                    </h:panelGroup>
                    <p:outputLabel value="Remarks" for="remarks" />
                    <p:inputText id="remarks" required="true" placeholder="Enter remarks" 
                                 value="#{fileUploadController.fileUploads.remarks}">
                        <p:ajax update="@this" process="@this" />
                    </p:inputText>
                </p:panelGrid>
                <p:spacer width="1" height="1" />
                <p:commandButton value="Save" action="#{fileUploadController.saveFile}"
                                 update="show_file fileMessages" process="@this"
                                 oncomplete="PF('dlg_create_file').hide()"
                                 style="margin: 0 auto; display: block;" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
