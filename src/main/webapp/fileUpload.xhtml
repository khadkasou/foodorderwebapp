<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
              integrity="sha384-KyZXEAg3QhqLMpG8r+VEmnEJs7Scjz3u9d9FAusE4yL4hCqzrL7hVPaEdBZb1" crossorigin="anonymous">

        </link>

    </h:head>
    <h:body>
        <h:form>
            <p:commandButton style="float:right; font-size: 10px;" icon="fa fa-plus"
                             title="Add File" 
                             actionListener="#{fileUploadController.beforeCreate()}" 
                             process="@this" 
                             onclick="PF('dlg_create_file').show();" />
        </h:form>
        <br /><br />

        <h:form id="show_file">
            <p:dataTable value="#{fileUploadController.uploadedFileList}" var="c" rowIndexVar="rowIndex">
                <p:column headerText="S.N">
                    #{rowIndex + 1}
                </p:column>
                <p:column headerText="File">
                    #{c.fileName}
                </p:column>
                <p:column headerText="Created At">
                    #{c.createdAt}
                </p:column>
                <p:column headerText="Updated At">
                    #{c.updatedAt}
                </p:column>
                <p:column headerText="FileName ID">
                    #{c.fileNameId}
                </p:column>
                <p:column headerText="Created By">
                    #{c.createdBy}
                </p:column>
                <p:column headerText="Created Date">
                    #{c.createdDate}
                </p:column>

            </p:dataTable>
        </h:form>
        
            <p:dialog header="Upload File" widgetVar="dlg_create_file" 
                      modal="true" showEffect="fade" hideEffect="fade">
                <h:form id="frm_file" enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <h:outputLabel value="File Name"/>
                    <h:selectOneMenu id="fileList" value="#{fileNameController.fileNameList}" required="true" label="Text 3">
                        <f:selectItem itemLabel="Select File" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Citizenship" itemValue=""/>
                        <f:selectItem itemLabel="Passport" itemValue=""/>
                        <f:selectItem itemLabel="" itemValue=""/>
                    </h:selectOneMenu>
                    <p:message for="fileList"/>
                    <p:fileUpload fileUploadListener="#{fileNameController.saveUploadedFile}" 
                                      mode="simple" skinSimple="true" multiple="true"
                                      sizeLimit="1000000" allowTypes="/(\.|\/)(pdf|jpg)$/"/>
                    <h:outputLabel value="Remarks"/>
                    <p:inputText/>
                </p:panelGrid>
                <p:spacer width="1" height="1" />
                <p:commandButton value="Save" action="#{fileNameController.saveData()}"
                                 update="show_file" onstart="resetFileName();" 
                                 oncomplete="PF('dlg_create_file').hide()"
                                 style="margin: 0 auto; display: block;" />
                 </h:form>
            </p:dialog>
       
    </h:body>
</html>
