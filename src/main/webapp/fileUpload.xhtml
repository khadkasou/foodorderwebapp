<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton style="float:right; font-size: 10px;" icon="fa fa-plus"
                             title="Add File" 
                             actionListener="#{fileUploadController.beforeCreate()}" 
                             process="@this" 
                             onclick="PF('dlg_create_file').show();" />
        </h:form>
        <br /><br />

        <h:form id="show_file">
            <p:dataTable value="#{fileUploadController.fileUploadList}" var="c" rowIndexVar="rowIndex">

                <p:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{rowIndex + 1}" />
                </p:column>
                <p:column>
                    <f:facet name="header">File ID</f:facet>
                    <h:outputText value="#{c.fileNameId.id}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Created At</f:facet>
                    <h:outputText value="#{c.createdAt}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Updated At</f:facet>
                    <h:outputText value="#{c.updatedAt}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Remarks</f:facet>
                    <h:outputText value="#{c.remarks}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Created By</f:facet>
                    <h:outputText value="#{c.createdBy}" />
                </p:column>
                <p:column>
                    <f:facet name="header">File Name</f:facet>
                    <h:outputText value="#{c.fileNameId.name}" />
                </p:column>
               

            </p:dataTable>
        </h:form>

        <p:dialog header="Upload File" widgetVar="dlg_create_file" 
                  modal="true" showEffect="fade" hideEffect="fade">
            <h:form id="frm_file" enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <h:outputLabel value="File Name"/>
                    <h:selectOneMenu id="fileList" value="#{configurationController.configuration}"  required="true" 
                                     converter="configurationConverter" 
                                     valueChangeListener="#{configurationController.configuration.fsize}">
                        <f:selectItem itemLabel="Select File" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{configurationController.configurationsList}" var="item"
                                       itemLabel="#{item.name}" itemValue="#{item}"/>
                           
                    </h:selectOneMenu>
                    <p:outputLabel value="File" for="fileUpload" />
                    <h:panelGroup>
                        <p:fileUpload fileUploadListener="#{fileUploadController.fileUploadHandler}" mode="advanced" id="fileUpload"
                                      multiple="false" update="frm_file" auto="true" sizeLimit="1000000"
                                      allowTypes="/(\.|\/)(pdf|jpg|jpeg|png|xls)$/"
                                      value="#{fileUploadController.uploadedFile}"/> 
                        <p:outputLabel value="#{fileUploadController.uploadedFile.fileName}" 
                                       rendered="#{fileUploadController.uploadedFile ne null}"/>
                    </h:panelGroup>
                    <h:outputLabel value="Remarks"/>
                    <p:inputText/>
                </p:panelGrid>
                <p:spacer width="1" height="1" />
                <p:commandButton value="Save" action="#{fileUploadController.saveFile()}"
                                 update="show_file" onstart="resetFileName();" 
                                 oncomplete="PF('dlg_create_file').hide()"
                                 style="margin: 0 auto; display: block;" />
            </h:form>
        </p:dialog>

    </h:body>
</html>
