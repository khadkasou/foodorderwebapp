<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Category Details</title>
    </h:head>
    <h:body>
        <h:form id="frm_add_category" style="text-align: right;">
            <p:commandButton id="btn_add_category" value="Add Category" 
                             actionListener="#{categoryController.beforeCreate}"
                             oncomplete="PF('dlg_create_edit_category').show();"
                             style="margin-right: 15px;" />
        </h:form>
        <br /><br />

        <h:form id="frm_show_category">
            <p:dataTable value="#{categoryController.categoryList}" var="c" 
                         rowIndexVar="rowIndex">
                <p:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{rowIndex + 1}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{c.name}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Created At</f:facet>
                    <h:outputText value="#{c.createdAt}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Updated At</f:facet>
                    <h:outputText value="#{c.updatedAt}" />
                </p:column>

                <p:column>
                    <f:facet name="header">File Path</f:facet>
                    <h:outputText value="#{c.filePath}" />
                </p:column>

                <p:column headerText="Actions">
                    <p:commandButton id="btn_edit_category" value="Edit" 
                                     actionListener="#{categoryController.beforeUpdate(c)}"
                                     oncomplete="PF('dlg_create_edit_category').show();" />
                    <p:commandButton id="btn_delete_category" value="Delete" 
                                     update="frm_show_category" 
                                     action="#{categoryController.deleteById(c.id)}" />
                    <p:commandButton id="btn_view_file" value="View"
                                     actionListener="#{categoryController.viewFile(c)}"
                                     oncomplete="PF('dlg_view_file').show();" />

                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog header="Create/Edit Category" widgetVar="dlg_create_edit_category" modal="true">
            <h:form id="frm_edit_category" enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Name" for="name" />
                    <p:inputText id="name" 
                                 value="#{categoryController.category.name}">
                        <p:ajax update="@this" process="@this" />
                    </p:inputText>

                    <p:outputLabel value="File" for="fileUpload" />
                    <h:panelGroup>
                        <p:fileUpload fileUploadListener="#{categoryController.saveUploadedFile}" mode="advanced" id="fileUpload"
                                      multiple="false" update="frm_edit_category" auto="true" sizeLimit="10000000"
                                      allowTypes="/(\.|\/)(pdf|jpg)$/"
                                      value="#{categoryController.uploadedFile}"/> 
                        <p:outputLabel value="#{categoryController.uploadedFile.fileName}" 
                                       rendered="#{categoryController.uploadedFile ne null}"/>
                    </h:panelGroup>
                    <p:commandButton value="Save" action="#{categoryController.saveData()}"
                                     update="frm_show_category" onstart="resetFileName();" 
                                     oncomplete="PF('dlg_create_edit_category').hide()"
                                     />



                </p:panelGrid>
            </h:form>
        </p:dialog>
        <p:dialog header="View File" widgetVar="dlg_view_file" modal="true">
            <iframe id="fileViewer" width="100%" height="600" frameborder="0" src="#{categoryController.selectedFileContent}" />
        </p:dialog>
        
        <h:form id="frm_view_file">

        </h:form>
    </h:body>
</html>
