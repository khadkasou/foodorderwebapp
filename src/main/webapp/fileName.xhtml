<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
              integrity="sha384-KyZXEAg3QhqLMpG8r+VEmnEJs7Scjz3u9d9FAusE4yL4hCqzrL7hVPaEdBZb1" crossorigin="anonymous">

        </link>

    </h:head>
    <h:body>
        <h:form>
            <p:commandButton style="float:right; font-size: 10px;" icon="fa fa-plus"
                             title="Add File" 
                             actionListener="#{fileNameController.beforeCreate()}" 
                             process="@this" 
                             onclick="PF('uploadDialog').show();" />
        </h:form>
        <br /><br />
        
            <h:form id="show_category">
                <p:dataTable value="#{fileNameController.fileNameList}" var="c" rowIndexVar="rowIndex">
                    <p:column headerText="S.N">
                        #{rowIndex + 1}
                    </p:column>
                    <p:column headerText="File">
                        #{c.name}
                    </p:column>
                    <p:column headerText="Created At">
                        #{c.createdAt}
                    </p:column>
                    <p:column headerText="Updated At">
                        #{c.updatedAt}
                    </p:column>
                    <p:column headerText="Location">
                        #{c.location}
                    </p:column>
                </p:dataTable>
            </h:form>
       



        <h:form id="uploadForm" enctype="multipart/form-data">
            <p:dialog id="uploadDialog" header="Upload File" widgetVar="uploadDialog" 
                      modal="true" showEffect="fade" hideEffect="fade">
                <p:panelGrid columns="2">
                    <h:outputLabel value="File Name"/>
                    <h:selectOneMenu id="fileList" value="#{selectorView.fileList}" required="true" label="Text 3">
                        <f:selectItem itemLabel="Select File" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Option 1" itemValue="1"/>
                        <f:selectItem itemLabel="Option 2" itemValue="2"/>
                        <f:selectItem itemLabel="Option 3" itemValue="3"/>
                    </h:selectOneMenu>
                    <p:message for="fileList"/>
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload fileUploadListener="#{fileNameController.saveUploadedFile}" 
                                      mode="simple" skinSimple="true" multiple="true"
                                      sizeLimit="1000000" allowTypes="/(\.|\/)(pdf|jpg)$/"
                                      
                                      />
                    </h:form>
                    <h:outputLabel value="Remarks"/>
                    <p:inputText/>
                </p:panelGrid>
                <p:spacer width="1" height="1" />
                <p:commandButton value="Save" action="#{fileNameController.saveData()}"
                                 update="show_category" onstart="resetFileName();" 
                                 oncomplete="PF('dlg_create_edit_category').hide()"
                                 style="margin: 0 auto; display: block;" />
            </p:dialog>


        </h:form>


    </h:body>
</html>
