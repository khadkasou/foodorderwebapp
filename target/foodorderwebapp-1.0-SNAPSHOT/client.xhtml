<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Category Details</title>
    </h:head>
    <h:body>
        <h:form id="frm_add_category" style="text-align: right;">
            <p:commandButton id="btn_add_category" value="Add Category" 
                             update=":frm_edit_category"
                             actionListener="#{categoryController.beforeCreate()}"
                             oncomplete="PF('dlg').show();"
                             style="margin-right: 15px;"/>
        </h:form>
        <br /><br />
        <h:form id="frm_show_category">
            <p:dataTable value="#{categoryController.categoryList}" var="c" 
                         rowIndexVar="rowIndex">

                <p:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{rowIndex + 1}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{c.name}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">Created At</f:facet>
                    <h:outputText value="#{c.createdAt}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Updated At</f:facet>
                    <h:outputText value="#{c.updatedAt}" />
                </p:column>

                <p:column headerText="Action">
                    <p:commandButton id="btn_edit_category" value="Edit" 
                                     actionListener="#{categoryController.beforeUpdate(c.id)}"
                                      update=":frm_edit_category" 
                                     oncomplete="PF('dlg').show();">
                    </p:commandButton>

                    <p:commandButton id="btn_delete_category" value="Delete" 
                                     update="frm_show_category" 
                                     action="#{categoryController.deleteById(c.id)}"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog header="Create/Edit Category" widgetVar="dlg" modal="true">
            <h:form id="frm_edit_category">
                <br /><br />
                <p:outputLabel value="Name" for="name" />
                <p:inputText id="name" required="true" placeholder="Enter Name" 
                             value="#{categoryController.category.name}">
                    <p:ajax update="@this" process="@this" />
                </p:inputText>
                <br/><br/>
                <p:commandButton value="Save" action="#{categoryController.addCategory}" 
                                 rendered="#{categoryController.category.id eq null}"
                                 update="frm_show_category" 
                                 oncomplete="PF('dlg').hide();"/>
                <p:commandButton value="Update" action="#{categoryController.update}"
                                 rendered="#{categoryController.category.id ne null}"
                                 update="frm_show_category"  oncomplete="PF('dlg').hide();"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
