<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton style="float:right; font-size: 10px;" icon="fa fa-plus"
                             title="Add File" 
                             actionListener="#{fileNameController.beforeCreate}" 
                             process="@this" 
                             onclick="PF('dlg_create_file').show();" />
        </h:form>
        <br /><br />


        <h:form id="frm_show_file">
            <p:dataTable value="#{fileNameController.fileNameList}" var="c" 
                         rowIndexVar="rowIndex">
                <p:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{rowIndex + 1}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{c.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Created At</f:facet>
                    <h:outputText value="#{c.createdAt}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Updated At</f:facet>
                    <h:outputText value="#{c.updatedAt}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Location</f:facet>
                    <h:outputText value="#{c.location}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Size</f:facet>
                    <h:outputText value="#{c.fsize}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Allowed Type</f:facet>
                    <h:outputText value="#{c.allowedType}" />
                </p:column>

            </p:dataTable>

            <p:growl id="growl" showDetail="false" life="3000" />
        </h:form>
        <p:dialog header="Upload File" widgetVar="dlg_create_file" modal="true">
            <h:form id="frm_file" enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Name" for="name" />
                    <p:inputText id="name" required="true"
                                 value="#{fileNameController.fileName.name}">
                        <p:tooltip for="name" value="Enter file name" position="top"/>
                        <p:ajax update="@this" process="@this" />
                    </p:inputText>
                    <p:outputLabel value="File" for="fileUpload" />
                    <h:panelGroup>
                        <p:fileUpload fileUploadListener="#{fileNameController.fileUploadHandler}" mode="advanced" id="fileUpload"
                                      multiple="false" update="frm_file" auto="true" sizeLimit="1000000"
                                      allowTypes="/(\.|\/)(pdf|jpg|jpeg|png|xls)$/"
                                      value="#{fileNameController.uploadedFile}"/> 
                        <p:outputLabel value="#{fileNameController.uploadedFile.fileName}" 
                                       rendered="#{fileNameController.uploadedFile ne null}"/>
                    </h:panelGroup>

                </p:panelGrid>
                <div style="text-align: center; margin-top: 10px;">
                    <p:commandButton value="Save" action="#{fileNameController.saveFile()}"
                                     update="frm_show_file" onstart="resetFileName();" 
                                     oncomplete="PF('dlg_create_file').hide()"/>
                </div>
            </h:form>
        </p:dialog>
        
        <div class="card">
    <p:link outcome="fileUpload" value="Want to go to  fileUpload">
        <f:param name="show_file"/>
    </p:link>
</div>

    </h:body>
</html>
