<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Category Details</title>
    </h:head>
    <h:body>
        <h:form id="frm_add_category" style="text-align: right;">
            <p:commandButton id="btn_add_category" value="Add Category" 
                             update=":frm_show_category"
                             oncomplete="PF('dlg_create_edit_category').show();"
                             style="margin-right: 15px;" />
        </h:form>
        <br /><br />

        <h:form id="frm_show_category">
            <p:dataTable value="#{categoryController.categoryList}" var="c" 
                         rowIndexVar="rowIndex">
                <p:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{rowIndex + 1}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{c.name}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Created At</f:facet>
                    <h:outputText value="#{c.createdAt}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Updated At</f:facet>
                    <h:outputText value="#{c.updatedAt}" />
                </p:column>

                <p:column>
                    <f:facet name="header">File Path</f:facet>
                    <h:outputText value="#{c.filePath}" />
                </p:column>

                <p:column headerText="Actions">
                    <p:commandButton id="btn_edit_category" value="Edit" 
                                     actionListener="#{categoryController.beforeUpdate(c)}"
                                     oncomplete="PF('dlg_create_edit_category').show();" />
                    <p:commandButton id="btn_delete_category" value="Delete" 
                                     update="frm_show_category" 
                                     action="#{categoryController.deleteById(c.id)}" />
                    <p:commandButton id="btn_view_file" value="View"
                                     actionListener="#{fileUploadController.viewFile(c)}"
                                     oncomplete="PF('dlg_view_file').show();" />
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog header="Create/Edit Category" widgetVar="dlg_create_edit_category" modal="true">
            <h:form id="frm_edit_category">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Name" for="name" />
                    <p:inputText id="name" required="true" placeholder="Enter Name"
                                 value="#{categoryController.category.name}">
                        <p:ajax update="@this" process="@this" />
                    </p:inputText>

                    <p:outputLabel value="File" for="fileUpload" />
                    <p:fileUpload id="fileUpload" mode="simple" skinSimple="true" value="#{fileUploadController.uploadedFile}" />

                    <p:commandButton value="Save" action="#{categoryController.saveOrUpdate()}"
                                     update=":frm_show_category" oncomplete="PF('dlg_create_edit_category').hide();" />
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog header="View File" widgetVar="dlg_view_file" modal="true">
            <h:form>
                <p:media value="#{fileUploadController.streamedContent}" width="100%" player="pdf" />
            </h:form>
        </p:dialog>

    </h:body>
</html>
