<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Food Items</title>
    </h:head>
    <h:body>
        <h:form id="frm_add_foodItems" style="text-align: right;">
            <p:commandButton id="btn_add_foodItems" value="Add FoodItems" 
                             update=":frm_edit_foodItems"
                             actionListener="#{foodItemsController.beforeCreate()}"
                             oncomplete="PF('dlg').show();"
                             style="margin-right: 15px;"/>
        </h:form>
        <br /><br />
        <h:form id="frm_show_foodItems">
            <p:dataTable value="#{foodItemsController.foodItemsList}" var="fi" 
                         rowIndexVar="rowIndex">
                <p:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{rowIndex + 1}"/>
                </p:column>
 
                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{fi.name}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{fi.description}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">price</f:facet>
                    <h:outputText value="#{fi.price}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Category ID</f:facet>
                    <h:outputText value="#{fi.category.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Menu ID</f:facet>
                    <h:outputText value="#{fi.menu.id}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">Created At</f:facet>
                    <h:outputText value="#{fi.createdAt}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Updated At</f:facet>
                    <h:outputText value="#{fi.updatedAt}" />
                </p:column>

                <p:column headerText="Action">
                    <p:commandButton id="btn_edit_foodItems" value="Edit" 
                                     actionListener="#{foodItemsController.beforeUpdate(fi)}"
                                     update=":frm_edit_foodItems" 
                                     oncomplete="PF('dlg').show();">
                    </p:commandButton>

                    <p:commandButton    id="btn_delete_foodItems" value="Delete" 
                                        update="frm_show_foodItems" 
                                        action="#{foodItemsController.delete(fi.id)}"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog header="Create/Edit FoodItems" widgetVar="dlg" modal="true">
            <h:form id="frm_edit_foodItems">
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Name" for="name" />
                    <p:inputText id="name" required="true" placeholder="Enter Name" 
                                 value="#{foodItemsController.foodItems.name}">
                        <p:ajax update="@this" process="@this" />
                    </p:inputText>
                    <p:outputLabel value="Description" for="description" />
                    <p:inputText id="description" required="true" placeholder="Enter Description" 
                                 value="#{foodItemsController.foodItems.description}">
                        <p:ajax update="@this" process="@this" />
                    </p:inputText>
                    <p:outputLabel value="Price" for="price" />
                    <p:inputText id="price" required="true" placeholder="Enter Price" 
                                 value="#{foodItemsController.foodItems.price}">
                        <p:ajax update="@this" process="@this" />
                    </p:inputText>
                    <p:selectOneMenu id="category" required="true" 
                                     value="#{foodItemsController.foodItems.category}"
                                     converter="categoryConverter">
                        <f:selectItem itemLabel="Select Category" itemValue="" />
                        <f:selectItems value="#{categoryController.categoryList}" 
                                       var="cat" itemLabel="#{cat.name}" 
                                       itemValue="#{cat}" />
                        <p:ajax update="@this" process="@this" />
                    </p:selectOneMenu>

                    <p:selectOneMenu id="menu" required="true" 
                                     value="#{foodItemsController.foodItems.menu}"
                                     converter="menuConverter">
                        <f:selectItem itemLabel="Select Menu" itemValue="" />
                        <f:selectItems value="#{menuController.menuList}" 
                                       var="me" itemLabel="#{me.name}" 
                                       itemValue="#{me}" />
                        <p:ajax update="@this" process="@this" />
                    </p:selectOneMenu>

                    <p:commandButton value="Save" action="#{foodItemsController.addFoodItems()}" 
                                     rendered="#{foodItemsController.foodItems.id eq null}"
                                     update=":frm_show_foodItems" process="@this"
                                     oncomplete="PF('dlg').hide();"/>

                    <p:commandButton value="Update" actionListener="#{foodItemsController.update()}"
                                     rendered="#{foodItemsController.foodItems.id ne null}"
                                     update="frm_show_foodItems"  process="@this"
                                     oncomplete="PF('dlg').hide();"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
